<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Geometric Algebra - Exterior Product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-y: auto;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 100%;
            width: min(95vw, 900px);
            overflow: visible;
            margin-bottom: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1rem);
            opacity: 0.9;
        }
        
        .canvas-container {
            position: relative;
            width: 100%;
            background: #f8f8f8;
            touch-action: none;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: auto;
            cursor: grab;
            touch-action: none;
        }
        
        canvas:active {
            cursor: grabbing;
        }
        
        .controls {
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }
        
        button {
            padding: 12px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info-panel {
            background: #f0f7ff;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }
        
        .info-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
        
        .info-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
        }
        
        .info-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }
        
        .instructions {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 12px;
            font-size: 0.9rem;
            color: #856404;
        }
        
        .instructions strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .controls {
                padding: 15px;
            }
            
            .button-group {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”· Interactive Exterior Product ðŸ”·</h1>
            <p class="subtitle">Drag vector endpoints to explore u âˆ§ v</p>
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        
        <div class="controls">
            <div class="instructions">
                <strong>How to use:</strong>
                Drag the endpoints of vectors u and v to change them. The bivector updates in real-time!
            </div>
            
            <div class="button-group">
                <button class="mode-btn active" data-mode="u^v">u âˆ§ v</button>
                <button class="mode-btn" data-mode="v^u">v âˆ§ u</button>
                <button class="mode-btn" data-mode="-u^v">-u âˆ§ v</button>
                <button class="mode-btn" data-mode="-v^u">-v âˆ§ u</button>
            </div>
            
            <div class="info-panel">
                <div class="info-label" style="font-weight: 600; margin-bottom: 8px;">Bivector Properties</div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Area</div>
                        <div class="info-value" id="area">0.00</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Orientation</div>
                        <div class="info-value" id="orientation">â€”</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Mode</div>
                        <div class="info-value" id="mode">u âˆ§ v</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Make canvas responsive
        function resizeCanvas() {
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width;
            // Better aspect ratio for mobile - taller canvas
            canvas.height = Math.min(rect.width * 1.0, 600);
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // State
        let state = {
            // Vector endpoints (relative to canvas center) - reduced for mobile
            u: { x: 2, y: 0.7 },
            v: { x: 0.7, y: 2 },
            mode: 'u^v', // 'u^v', 'v^u', '-u^v', '-v^u'
            dragging: null, // 'u' or 'v'
            arrowRotation: 0, // Spinning arrow angle
            animationFrame: null
        };
        
        // Scale factor for vectors - responsive to canvas size
        function getScale() {
            return Math.min(canvas.width, canvas.height) * 0.12;
        }
        const VECTOR_RADIUS = 15; // Hit detection radius
        
        // Get canvas center
        function getCenter() {
            return {
                x: canvas.width / 2,
                y: canvas.height / 2
            };
        }
        
        // Convert canvas coordinates to vector space
        function canvasToVector(canvasX, canvasY) {
            const center = getCenter();
            const scale = getScale();
            return {
                x: (canvasX - center.x) / scale,
                y: -(canvasY - center.y) / scale // Flip Y
            };
        }
        
        // Convert vector to canvas coordinates
        function vectorToCanvas(vec) {
            const center = getCenter();
            const scale = getScale();
            return {
                x: center.x + vec.x * scale,
                y: center.y - vec.y * scale // Flip Y
            };
        }
        
        // Get mouse/touch position
        function getInputPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }
        
        // Check if point is near vector endpoint
        function isNearPoint(px, py, vec) {
            const canvasPos = vectorToCanvas(vec);
            const dx = px - canvasPos.x;
            const dy = py - canvasPos.y;
            return Math.sqrt(dx*dx + dy*dy) < VECTOR_RADIUS;
        }
        
        // Calculate wedge product magnitude and sign
        function calculateWedge() {
            let u = state.u;
            let v = state.v;
            
            // Apply mode transformations
            if (state.mode === 'v^u') {
                [u, v] = [v, u];
            } else if (state.mode === '-u^v') {
                u = { x: -u.x, y: -u.y };
            } else if (state.mode === '-v^u') {
                v = { x: -v.x, y: -v.y };
                [u, v] = [v, u];
            }
            
            const cross = u.x * v.y - u.y * v.x;
            return {
                magnitude: Math.abs(cross),
                sign: Math.sign(cross),
                u: u,
                v: v
            };
        }
        
        // Draw arrow
        function drawArrow(fromX, fromY, toX, toY, color, width = 3) {
            const headLength = 15;
            const angle = Math.atan2(toY - fromY, toX - fromX);
            
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            
            // Line
            ctx.beginPath();
            ctx.moveTo(fromX, fromY);
            ctx.lineTo(toX, toY);
            ctx.stroke();
            
            // Arrowhead
            ctx.beginPath();
            ctx.moveTo(toX, toY);
            ctx.lineTo(
                toX - headLength * Math.cos(angle - Math.PI / 6),
                toY - headLength * Math.sin(angle - Math.PI / 6)
            );
            ctx.lineTo(
                toX - headLength * Math.cos(angle + Math.PI / 6),
                toY - headLength * Math.sin(angle + Math.PI / 6)
            );
            ctx.closePath();
            ctx.fill();
        }
        
        // Draw spinning curved arrow
        function drawSpinningArrow(centerX, centerY, radius, clockwise, color) {
            const startAngle = state.arrowRotation;
            const arcLength = Math.PI * 1.5; // 270 degrees
            const endAngle = startAngle + (clockwise ? -arcLength : arcLength);
            
            // Draw arc
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, startAngle, endAngle, clockwise);
            ctx.stroke();
            
            // Draw arrowhead at end - corrected direction
            const arrowX = centerX + radius * Math.cos(endAngle);
            const arrowY = centerY + radius * Math.sin(endAngle);
            // Tangent points in direction of motion
            const tangentAngle = endAngle + (clockwise ? Math.PI/2 : -Math.PI/2);
            
            const headSize = 12;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(arrowX, arrowY);
            ctx.lineTo(
                arrowX - headSize * Math.cos(tangentAngle - Math.PI/6),
                arrowY - headSize * Math.sin(tangentAngle - Math.PI/6)
            );
            ctx.lineTo(
                arrowX - headSize * Math.cos(tangentAngle + Math.PI/6),
                arrowY - headSize * Math.sin(tangentAngle + Math.PI/6)
            );
            ctx.closePath();
            ctx.fill();
        }
        
        // Main draw function
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const center = getCenter();
            const wedge = calculateWedge();
            const u = wedge.u;
            const v = wedge.v;
            
            // Draw grid
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            const gridSize = getScale();
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw axes
            ctx.strokeStyle = '#999';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, center.y);
            ctx.lineTo(canvas.width, center.y);
            ctx.moveTo(center.x, 0);
            ctx.lineTo(center.x, canvas.height);
            ctx.stroke();
            
            // Draw parallelogram
            const uCanvas = vectorToCanvas(u);
            const vCanvas = vectorToCanvas(v);
            const sumCanvas = vectorToCanvas({ x: u.x + v.x, y: u.y + v.y });
            
            const isPositive = wedge.sign > 0;
            const faceColor = isPositive ? 'rgba(123, 159, 212, 0.4)' : 'rgba(212, 123, 123, 0.4)';
            const edgeColor = isPositive ? '#0066CC' : '#CC0000';
            const arrowColor = isPositive ? '#0066CC' : '#CC0000';
            
            ctx.fillStyle = faceColor;
            ctx.strokeStyle = edgeColor;
            ctx.lineWidth = 3;
            
            ctx.beginPath();
            ctx.moveTo(center.x, center.y);
            ctx.lineTo(uCanvas.x, uCanvas.y);
            ctx.lineTo(sumCanvas.x, sumCanvas.y);
            ctx.lineTo(vCanvas.x, vCanvas.y);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // Draw construction lines
            ctx.strokeStyle = 'rgba(0,0,0,0.3)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(uCanvas.x, uCanvas.y);
            ctx.lineTo(sumCanvas.x, sumCanvas.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(vCanvas.x, vCanvas.y);
            ctx.lineTo(sumCanvas.x, sumCanvas.y);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw spinning orientation arrow
            const scale = getScale();
            const paraCenterX = center.x + (u.x + v.x) * scale / 2;
            const paraCenterY = center.y - (u.y + v.y) * scale / 2;
            const arrowRadius = Math.min(
                Math.sqrt(u.x*u.x + u.y*u.y),
                Math.sqrt(v.x*v.x + v.y*v.y)
            ) * scale * 0.35;
            
            drawSpinningArrow(paraCenterX, paraCenterY, arrowRadius, !isPositive, arrowColor);
            
            // Draw vectors
            drawArrow(center.x, center.y, uCanvas.x, uCanvas.y, '#FF6B35', 4);
            drawArrow(center.x, center.y, vCanvas.x, vCanvas.y, '#004E89', 4);
            
            // Draw vector labels
            ctx.font = 'bold 18px Arial';
            ctx.fillStyle = '#FF6B35';
            ctx.fillText('u', uCanvas.x + 15, uCanvas.y - 10);
            ctx.fillStyle = '#004E89';
            ctx.fillText('v', vCanvas.x + 15, vCanvas.y - 10);
            
            // Draw endpoint handles
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.strokeStyle = '#FF6B35';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(uCanvas.x, uCanvas.y, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            ctx.strokeStyle = '#004E89';
            ctx.beginPath();
            ctx.arc(vCanvas.x, vCanvas.y, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // Update info panel
            document.getElementById('area').textContent = wedge.magnitude.toFixed(2);
            document.getElementById('orientation').textContent = isPositive ? 'CCW (+)' : 'CW (âˆ’)';
            document.getElementById('mode').textContent = state.mode.replace('^', ' âˆ§ ');
            
            // Update arrow rotation
            const rotationSpeed = isPositive ? 0.02 : -0.02;
            state.arrowRotation += rotationSpeed;
            
            // Continue animation
            state.animationFrame = requestAnimationFrame(draw);
        }
        
        // Event handlers
        function handleStart(e) {
            e.preventDefault();
            const pos = getInputPosition(e);
            
            if (isNearPoint(pos.x, pos.y, state.u)) {
                state.dragging = 'u';
                canvas.style.cursor = 'grabbing';
            } else if (isNearPoint(pos.x, pos.y, state.v)) {
                state.dragging = 'v';
                canvas.style.cursor = 'grabbing';
            }
        }
        
        function handleMove(e) {
            e.preventDefault();
            const pos = getInputPosition(e);
            
            if (state.dragging) {
                const vec = canvasToVector(pos.x, pos.y);
                // Limit vector magnitude
                const mag = Math.sqrt(vec.x*vec.x + vec.y*vec.y);
                const maxMag = 6;
                if (mag > maxMag) {
                    vec.x = (vec.x / mag) * maxMag;
                    vec.y = (vec.y / mag) * maxMag;
                }
                state[state.dragging] = vec;
            } else {
                // Update cursor
                if (isNearPoint(pos.x, pos.y, state.u) || isNearPoint(pos.x, pos.y, state.v)) {
                    canvas.style.cursor = 'grab';
                } else {
                    canvas.style.cursor = 'default';
                }
            }
        }
        
        function handleEnd(e) {
            e.preventDefault();
            state.dragging = null;
            canvas.style.cursor = 'default';
        }
        
        // Mouse events
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseleave', handleEnd);
        
        // Touch events
        canvas.addEventListener('touchstart', handleStart, { passive: false });
        canvas.addEventListener('touchmove', handleMove, { passive: false });
        canvas.addEventListener('touchend', handleEnd, { passive: false });
        canvas.addEventListener('touchcancel', handleEnd, { passive: false });
        
        // Mode buttons
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.mode = btn.dataset.mode;
            });
        });
        
        // Start animation
        draw();
    </script>
</body>
</html>
